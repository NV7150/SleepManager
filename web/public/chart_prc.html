<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>SleepManager</TITLE>
</HEAD>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="index.js"></script>

<body>
    <canvas id="myChart"></canvas>
    <canvas id="myChart2"></canvas>
    <script type="text/javascript">
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              //日にち情報
                labels: ['2021/07/02', '2021/07/03', '2021/07/04', '2021/07/05', '2021/07/06', '2021/07/07', '2021/07/08'],
                datasets: [{
                    label: '調子(5段階評価)',
                    type: "line",
                    fill: false,
                    //調子情報を反映させたい
                    data: [2, 4, 3, 3, 3, 4, 5],
                    borderColor: "rgb(154, 162, 235)",
                    yAxisID: "y-axis-1",
                }, {
                    label: '睡眠時間',
                    //こちらも睡眠時間の情報をグラフ化したい
                    data: [4, 8, 7, 7, 6, 10, 9],
                    borderColor: "rgb(255, 99, 132)",
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    yAxisID: "y-axis-2",
                }]
            },
            options: {
                tooltips: {
                    mode: 'nearest',
                    intersect: false,
                },
                responsive: true,
                scales: {
                    yAxes: [{
                        id: "y-axis-1",
                        type: "linear",
                        position: "right",
                        ticks: {
                            max: 5,
                            min: 0,
                            stepSize: 1
                        },
                    }, {
                        id: "y-axis-2",
                        type: "linear",
                        position: "left",
                        ticks: {
                            max: 15,
                            min: 0,
                            stepSize: 3
                        },
                        gridLines: {
                            drawOnChartArea: false,
                        },
                    }],
                },
            }
        });
        </script>

        <script type="text/javascript">
        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2021/07/02', '2021/07/03', '2021/07/04', '2021/07/05', '2021/07/06', '2021/07/07', '2021/07/08'],
                datasets: [{
                    label: '調子(5段階評価)',
                    type: "line",
                    fill: false,
                    data: [2, 4, 3, 3, 3, 4, 5],
                    borderColor: "rgb(154, 162, 235)",
                    yAxisID: "y-axis-1",
                },  {
                    label: '推奨就寝時間との乖離',
                    data: [5, 1, 2, 1, 2, 1, 0],
                    borderColor: "rgb(32,255,88)",
                    backgroundColor: "rgb(32, 255, 88, 0.2)",
                    yAxisID: "y-axis-2",
                },　{
                    label: '推奨起床時間との乖離',
                    data: [1, 2, 1, 2, 1, 1, 1],
                    borderColor: "rgb(255, 99, 132)",
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    yAxisID: "y-axis-2",
                }]
            },
            options: {
                tooltips: {
                    mode: 'nearest',
                    intersect: false,
                },
                responsive: true,
                scales: {
                    yAxes: [{
                        id: "y-axis-1",
                        type: "linear",
                        position: "right",
                        ticks: {
                            max: 5,
                            min: 0,
                            stepSize: 1
                        },
                    }, {
                        id: "y-axis-2",
                        type: "linear",
                        position: "left",
                        ticks: {
                            max: 5,
                            min: 0,
                            stepSize: 1
                        },
                        gridLines: {
                            drawOnChartArea: false,
                        },
                    }],
                },
            }
        });

    </script>
</body>

</HTML>
