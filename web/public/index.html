<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>SleepManager</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>

  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">SleepManager</a>
      </div>
    </nav>

      <br /><br />
      <div class="container">
         <div class="row center">
              <div class="card light-blue lighten-5">
                <div class="card-content">
                  <h4 class="header center orange-text">今日の記録</h4>
                  <div class="container">
                    <div class="section">

                      <div class="row">
                        <div class="col s12 m3">
                          <h5>睡眠時間</h5>
                        </div>
                        <div class="col s12 m4">
                          <input class="timepicker" placeholder="就寝時間" />
                        </div>
                        <div class="col s12 m1">
                          <span>〜</span>
                        </div>
                        <div class="col s12 m4">
                          <input class="timepicker" placeholder="起床時間" />
                        </div>
                      </div>

                      <form action="#">
                      <div class="row">
                      <div class="valign-wrapper">
                        <div class="col s12 m2">
                          <h5 >調子</h5>
                        </div>
                        <div class="col s12 m2" >
                          <label >
                              <input class="with-gap" name="group1" type="radio"/>
                              <span>so bad</span>
                          </label>
                        </div>
                        <div class="col s12 m2">
                          <label>
                            <input class="with-gap" name="group1" type="radio"  />
                            <span>bad</span>
                          </label>
                        </div>
                        <div class="col s12 m2">
                          <label>
                            <input class="with-gap" name="group1" type="radio" checked />
                            <span>good</span>
                          </label>
                        </div>
                        <div class="col s12 m2">
                          <label>
                            <input class="with-gap" name="group1" type="radio"  />
                            <span>nice</span>
                          </label>
                        </div>
                        <div class="col s12 m2">
                          <label>
                            <input class="with-gap" name="group1" type="radio"  />
                            <span>excellent</span>
                          </label>
                        </div>
                        </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
            </div>
            </div>
        </div>
        <br /><br />
        
      <div class="row center">
            <ul>
              <li><h5>睡眠時間</h5></li>
              <li><a href="#!">グラフ</a></li>
            </ul>
      </div>
      <div class="divider"></div>
      <div class="row center">
            <ul>
              <li><h5>調子</h5></li>
              <li><a href="#!">グラフ</a></li>
            </ul>
      </div>
      <div class="divider"></div>
      <div class="row center">
            <ul>
              <li><h5>睡眠レベル</h5></li>
              <li><a href="#!">グラフ</a></li>
            </ul>
      </div>
      </div>
    </div>

    <footer class="page-footer orange">
      <div class="container">
        <div class="row">
            <h5 class="white-text">SleepManager</h5>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Made by
          <a class="orange-text text-lighten-3">aaa</a
          >
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="materialize.js"></script>
    <script src="init.js"></script>
  </body>
</html>
